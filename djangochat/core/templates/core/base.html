<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}Django Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50">
    <nav class="flex items-center justify-between px-4 py-6 bg-indigo-500">
      <div>
        <a href="/" class="text-xl text-white">Django Live Chat</a>
      </div>

      <div class="flex items-center space-x-4">
        <!-- if the user is already logged in then show the Chat Rooms and Logout button instead -->
        {% if request.user.is_authenticated %}
          <a href="/rooms/" class="text-white hover:text-gray-200">Chat Rooms</a>
          <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-indigo-600 hover:bg-indigo-700">Log Out</a>
        {% else %}
          <a href="/login/" class="text-white hover:text-gray-200">Log In</a>
          <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-indigo-600 hover:bg-indigo-700">Sign Up</a>
        {% endif %}
      </div>
      
    </nav>

    {% block content %} {% endblock %}
    {% block scripts %} {% endblock %}
  </body>
</html>
